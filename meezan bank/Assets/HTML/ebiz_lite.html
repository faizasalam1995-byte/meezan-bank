            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>

            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">

                </svg>
            </div>
            <span>Features</span>
        </div>
        <div class="sidebar-item">
            <div class="icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">

            </div>
            <span>Downloads</span>
        </div>
    </div>

    <div class="login-card">
        <div class="logo-area">
            <img src="../Images/ebiz_logo.png" alt="eBiz+ Meezan" class="ebiz-logo"> <!-- Placeholder or use text if no image -->
        </div>
        <h2 class="welcome-title">Welcome to eBiz+</h2>
        <p class="welcome-subtitle">Your one window solution for all your cash management/business needs</p>
        <p class="instruction">Please enter your credentials</p>

        <form class="ebiz-form">
            <div class="form-group">
                <label>Username</label>
                <input type="text" placeholder="Enter Login ID">
                <a href="#" class="forgot-link">Forgot User ID?</a>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
                <a href="#" class="show-pass">Show</a>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
    </div>

    <div class="bottom-right-controls">
        <div class="control-item">
            <span>Product Tutorial</span>
            <div class="icon-circle-small play-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"/>
                </svg>
            </div>
        </div>
        <div class="control-item chat-bubble">
            <div class="icon-circle-small">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                </svg>
            </div>
        </div>
    </div>

</html>
