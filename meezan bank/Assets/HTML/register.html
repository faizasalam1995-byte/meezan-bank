<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Meezan Bank</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>
<body>
    <div class="register-container">
        <div class="content-wrapper">
            <!-- Mobile App Section -->
            <div class="section mobile-app-section">
                <h2>Register with our New</h2>
                <h1 class="highlight-text">Meezan Mobile App</h1>
                
                <div class="action-area">
                    <button class="register-btn yellow-btn">
                        Register through Mobile App
                        <div class="badge">
                            <svg viewBox="0 0 24 24" width="40" height="40">
                                <circle cx="12" cy="12" r="11" fill="none" stroke="white" stroke-width="2" stroke-dasharray="3 3"/>
                                <circle cx="12" cy="12" r="9" fill="#ffcb05"/>
                                <path d="M7 12l3 3 7-7" stroke="#6a1b9a" stroke-width="2" fill="none"/>
                            </svg>
                        </div>
                    </button>
                </div>

                <div class="app-stores">
                    <a href="#" class="store-btn huawei">
                        <span class="icon">H</span>
                        <div class="text">
                            <span class="small">EXPLORE IT ON</span>
                            <span class="large">AppGallery</span>
                        </div>
                    </a>
                    <a href="#" class="store-btn google">
                        <span class="icon">G</span>
                        <div class="text">
                            <span class="small">GET IT ON</span>
                            <span class="large">Google Play</span>
                        </div>
                    </a>
                    <a href="#" class="store-btn apple">
                        <span class="icon">A</span>
                        <div class="text">
                            <span class="small">Download on the</span>
                            <span class="large">App Store</span>
                        </div>
                    </a>
                </div>
            </div>

            <div class="separator"></div>

            <!-- Internet Banking Section -->
            <div class="section ib-section">
                <h2>Register through</h2>
                <h1>Internet Banking</h1>
                <p>You may also register via Internet Banking on your browser.</p>
                
                <button class="register-btn purple-btn">
                    Register Internet Banking
                </button>
            </div>
        </div>
    </div>
</body>
</html>
